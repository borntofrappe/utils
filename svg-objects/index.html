<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg-objects</title>
    <style>
      body {
        font-family: system-ui;
      }

      h2 {
        font-weight: 400;
      }

      code {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>svg-objects</h1>

    <h2>elements</h2>
    <p>There are at least two elements to embed an SVG document:</p>

    <ul>
      <li>
        <p>with the <code>&lt;object&gt;</code> element</p>
        <object
          title="A magical top hat"
          data="top-hat.svg"
          type="image/svg+xml"
          width="300"
          height="300"
        ></object>
      </li>

      <li>
        <p>with the <code>&lt;embed&gt;</code> element</p>
        <embed
          alt="A magical top hat"
          src="top-hat.svg"
          type="image/svg+xml"
          width="300"
          height="300"
        />
      </li>
    </ul>

    <h2>interactive views</h2>
    <p>
      With anchor link elements pointing to <code>&lt;view&gt;</code> elements
      you can update the <code>viewBox</code> and show different parts of the
      graphic.
    </p>
    <object
      title="Henry III Ahnentafel"
      data="./ahnentafel.svg"
      type="image/svg+xml"
      width="510"
      height="210"
    ></object>
  </body>
</html>
