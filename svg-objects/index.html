<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG objects</title>
    <style>
      body {
        font-family: system-ui;
      }
    </style>
  </head>
  <body>
    <h1>SVG objects</h1>

    <h2>Elements</h2>
    <ul>
      <li>
        <p>with the <code>&lt;object&gt;</code> element</p>
        <object
          title="A magical top hat"
          data="top-hat.svg"
          type="image/svg+xml"
          width="300"
          height="300"
        ></object>
      </li>

      <li>
        <p>with the <code>&lt;embed&gt;</code> element</p>
        <embed
          alt="A magical top hat"
          src="top-hat.svg"
          type="image/svg+xml"
          width="300"
          height="300"
        />
      </li>
    </ul>

    <h2>Interactive views</h2>
    <object
      title="Henry III Ahnentafel"
      data="./ahnentafel.svg#v-0-0-0"
      type="image/svg+xml"
      width="510"
      height="210"
    ></object>
  </body>
</html>
