<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG images</title>
  </head>
  <style>
    body {
      font-family: system-ui;
    }
  </style>
  <body>
    <h1>SVG images</h1>

    <ul>
      <li>
        <p>an entire graphic</p>
        <img
          src="./svg/data-icons.svg"
          alt="Icons a data visualizations"
          width="600"
          height="100"
        />
      </li>

      <li>
        <p>a portion with a <code>&lt;view&gt;</code> element</p>
        <img
          src="./svg/data-icons.svg#pie-chart"
          alt="Icon for a pie chart"
          width="100"
          height="100"
        />
      </li>

      <li>
        <p>a portion with a <em>view</em> fragment</p>
        <img
          src="./svg/data-icons.svg#svgView(viewBox(0 0 100 100))"
          alt="SVG icon for a data visualization, the first of a set."
          width="100"
          height="100"
        />
      </li>

      <li>
        <p>different views with the <code>&lt;picture&gt;</code> element</p>
        <picture>
          <source
            srcset="./svg/picture.svg#window-corner"
            alt="A couple of trees growing on the top of a hill and overlooking a calm lake."
            media="(max-width: 500px)"
            width="300"
            height="300"
          />
          <source
            srcset="./svg/picture.svg#window"
            alt="A soothing view of distant hills framing a lake under a mostly clear sky."
            media="(max-width: 800px)"
            width="500"
            height="500"
          />
          <img
            src="./svg/picture.svg"
            alt="A stylish room with a natural feel, a comforting couch, a couple of books waiting on a table, a plant growing on a shelf and a beautiful view of the outside."
            width="800"
            height="600"
          />
        </picture>
      </li>
    </ul>
  </body>
</html>
