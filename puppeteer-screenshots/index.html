<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppeteer-screenshots</title>
  </head>
  <style>
    body {
      font-family: system-ui;
      margin: 0;
      color: hsl(0 0% 15%);
    }

    div {
      box-sizing: border-box;
      --corner-size: 70px;
      inline-size: 600px;
      block-size: 400px;
      display: grid;
      place-items: center;
      position: relative;
      outline: 1px solid;
      border: 10px solid currentColor;
    }

    div::before,
    div::after {
      content: "";
      position: absolute;
      inline-size: var(--corner-size, 50px);
      block-size: var(--corner-size, 50px);
      background: currentColor;
      clip-path: polygon(0% 0%, 100% 0%, 100% 20%, 20% 20%, 20% 100%, 0% 100%);
    }

    div::before {
      inset-inline-start: 1rem;
      inset-block-start: 1rem;
    }

    div::after {
      inset-inline-end: 1rem;
      inset-block-end: 1rem;
      scale: -1 -1;
    }

    div > svg {
      display: block;
      max-block-size: 60%;
    }
  </style>
  <body>
    <div>
      <svg viewBox="-0.5 -0.75 71 101.25">
        <g stroke-linecap="round" stroke-linejoin="round">
          <g stroke-width="1.5" stroke="hsl(0 0% 15%)">
            <g fill="none">
              <path d="M 12 0 4 52" />
              <path d="M 9 32 1 52" />
              <path d="M 61 32 69 52" />

            <g fill="hsl(165 99% 43%)">

              <path d="M 4 4 4 9 26 21 26 16 Z" />
              <path d="M 12 37 12 32 4 28 4 33 12 37 34 25 34 20 12 32 Z" />
              <path d="M 66 4 66 9 42 21 42 16 Z" />
              <path
                d="M 4 4 12 0 34 12 58 0 66 4 42 16 66 28 58 32 34 20 12 32 4 28 26 16 Z"
              />
            </g>
          </g>
          <g transform="translate(0 50)">
            <g stroke="hsl(0 0% 15%)">
              <path
                fill="hsl(0 0% 100%)"
                d="M 4 0 A 4 4 0 0 0 0 4 L 0 46 A 4 4 0 0 0 4 50 L 66 50 A 4 4 0 0 0 70 46 L 70 4 A 4 4 0 0 0 66 0 Z"
              />
              <path

        </g>
      </svg>
    </div>
  </body>
